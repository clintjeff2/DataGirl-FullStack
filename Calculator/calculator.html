<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style/calcukator.css" />
	</head>
	<body>
		<div class="calculate">
			<div class="body"></div>
			<table>
				<tr>
					<td class="white" id="ac">AC</td>
					<td class="white">+/-</td>
					<td class="white appear">%</td>
					<td class="orange appear">/</td>
				</tr>

				<tr>
					<td class="light appear">7</td>
					<td class="light appear">8</td>
					<td class="light appear">9</td>
					<td class="orange appear">*</td>
				</tr>

				<tr>
					<td class="light appear">4</td>
					<td class="light appear">5</td>
					<td class="light appear">6</td>
					<td class="orangee appear">-</td>
				</tr>

				<tr>
					<td class="light appear" id="one">1</td>
					<td class="light appear">2</td>
					<td class="light appear">3</td>
					<td class="orange appear">+</td>
				</tr>

				<tr>
					<td class="light appear" id="zero" colspan="2">0</td>
					<td class="light appear">.</td>
					<td class="orange" id="equals">=</td>
				</tr>
			</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
